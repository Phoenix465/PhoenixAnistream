on:
  workflow_dispatch:
    inputs:
      actionDownloadLink:
        required: true
        description: 'Windows Build Link'
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Download project # This would actually build your project, using zip for an example artifact
        run: |
          echo "Link ${{ github.event.inputs.actionDownloadLink }}"
          curl ${{ github.event.inputs.actionDownloadLink }} -o "PhoenixAnistreamWindowsBuild.zip"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./PhoenixAnistreamWindowsBuild.zip
          asset_name: PhoenixAnistreamWindowsBuild.zip
          asset_content_type: application/zip
