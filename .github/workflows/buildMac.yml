name: Build Mac App with PyInstaller using Old Windows Build

on:
  workflow_dispatch:
    inputs:
      actionDownloadLink:
        required: true
        description: 'Windows Build Link'
jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Download the Artifact From Windows Build
      run:  |
        echo "Link ${{ github.event.inputs.actionDownloadLink }}"
        curl ${{ github.event.input.actionDownloadLink }} -o "dist"
        ls
        cd dist
        ls
